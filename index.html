<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Space Jam 2</title>
  </head>

  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-wrapper">
          <div id="one" >
            <a  href="/">
              <img class="button" src="./images/p-pressbox.gif" alt="">
            </a>
          </div>
          <div id="two">
            <a href="/">
            <img class="button" src="./images/p-jamcentral.gif" alt=""> 
            </a>
          </div>
          <div id="three" >
            <a href="/">
            <img class="button"  src="./images/p-bball.gif" alt="">  
            </a>
          </div>
          <div id="four">
            <a href="/">
            <img class="button"  src="./images/p-lunartunes.gif" alt="">    
            </a>
          </div>
          <div id="five">
            <a href="/">
            <img  class="button" src="./images/p-lineup.gif" alt="">
            </a>
          </div>
          <div id="six">
            <img  id="logo" src="./images/SpaceJam2_logo.png" alt="Space Jam: A New Legacy Logo">
          </div>
          <div id="seven">
            <a href="/">
            <img  class="button"  src="./images/p-jump.gif" alt="">   
            </a>    
          </div>
          <div id="eight">
            <a href="/">
            <img  class="button"  src="./images/p-junior.gif" alt="">     
            </a>
          </div>
          <div id="nine" >
            <a href="/">
            <img  class="button"  src="./images/p-studiostore.gif" alt="">   
            </a>     
          </div>
          <div id="ten">
            <a href="/">
            <img  class="button" src="./images/p-souvenirs.gif" alt="">
            </a>         
          </div>
          <div id="eleven">
            <a href="/">
            <img  class="button" src="./images/p-sitemap.gif" alt="">
            </a>          
          </div>
          <div id="twelve">
            <a href="/">
            <img class="button"  src="./images/p-behind.gif" alt="">
            </a>
          </div>      
      </div>
      </div>
        <p id="coming-soon" class="inactive">Coming Soon...</p>
      </div>
    </div>



    <script>

      const wrapper = document.querySelector(".grid-wrapper");

      wrapper.addEventListener('click', (event) => {
        const isButton = event.target.className === `button`;
        if (isButton) {

          let comingSoon = document.querySelector("#coming-soon");

          comingSoon.className = "active"

          setTimeout(() => 
          comingSoon.className = "inactive"
          , 1500);
        }
        event.preventDefault();
      })

      </script>
  </body>
</html>
